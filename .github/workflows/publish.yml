on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'

      - name: Install system libraries for igraph (GLPK)
        run: |
          set -eux
          sudo apt-get update
          # Runtime (version depends on Ubuntu image)
          if apt-cache show libglpk40 >/dev/null 2>&1; then
            sudo apt-get install -y libglpk40
          else
            sudo apt-get install -y libglpk41
          fi
          # Headers for compilation (safe even if a binary is used)
          sudo apt-get install -y libglpk-dev build-essential
          # Refresh linker cache
          sudo ldconfig
          # Optional: prove it's visible
          ldconfig -p | grep -i glpk || true

      - name: Install R Dependencies
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1
          
      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}